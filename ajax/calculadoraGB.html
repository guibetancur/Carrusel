<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora GB</title>
  <link rel="stylesheet" href="./calculadoraGB.css">
</head>
<body>
  <div class="calc">
    <h1>Calculadora GB</h1>
    <span id='parcial'></span><br>
    <div class="display"></div>
    <!-- <input type="number" name="display" id="display"> -->
    <div class="keys">
      <button class="nro">7</button>
      <button class="nro">8</button>
      <button class="nro">9</button>
      <button class="operador">+</button>
      <button class="nro">4</button>
      <button class="nro">5</button>
      <button class="nro">6</button>
      <button class="operador">-</button>
      <button class="nro">1</button>
      <button class="nro">2</button>
      <button class="nro">3</button>
      <button class="operador">*</button>
      <button class="nro">0</button>
      <button class="nro">.</button>
      <button class="operador">/</button>
      <button class="operador">=</button>
    </div>
    <h6 style="display: flex; align-items: end;">Escape para borrar</h6>
  </div>
  <script src="./calculadoraGB.js"></script>
</body>
</html>
